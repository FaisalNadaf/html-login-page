<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Login Page</title>

		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="w-screen h-screen bg-[#DEE4F0] flex items-center justify-center">
		<div class="w-5/6 h-5/6 flex">
			<!-- left div -->
			<div
				class="w-[98%] md:w-[40%] h-full bg-white rounded flex items-center justify-center">
				<div class="w-[90%] md:w-[60%] h-[80%] py-20">
					<div class="text-5xl font-bold text-center mb-4">logo</div>
					<div class="h-20 my-2">
						<p class="text-sm font-medium text-gray-500">email :</p>
						<input
							class="w-full px-4 mt-1 h-10 bg-transparent border hover:border-gray-700 hover:shadow-sm hover:shadow-black border-gray-400 rounded-lg"
							type="email"
							placeholder="enter your email" />
					</div>
					<div class="h-20 my-2">
						<p class="text-sm font-medium text-gray-500">password :</p>
						<input
							class="w-full px-4 mt-1 h-10 bg-transparent border hover:border-gray-700 hover:shadow-sm hover:shadow-black border-gray-400 rounded-lg"
							type="password"
							placeholder="enter your password" />
					</div>
					<div class="flex items-center justify-center">
						<button
							class="w-[90%] my-4 h-10 text-white bg-[url('https://i.graphicmama.com/blog/wp-content/uploads/2019/12/19074950/Abstract-Futuristic-Free-HD-Background-with-Honeycomb.jpg')] rounded-md">
							Sign in
						</button>
					</div>
					<div
						class="flex justify-evenly lg:justify-between items-center text-[10px] lg:text-base">
						<div class="flex items-center justify-between">
							<input
								type="checkbox"
								class="mx-1" />
							<p>Remember Me</p>
						</div>
						<div>Forget Password?</div>
					</div>
				</div>
			</div>
			<!-- right div -->
			<div
				class="w-[60%] rounded-r-xl hidden md:flex items-center justify-center bg-cover bg-[url('https://i.graphicmama.com/blog/wp-content/uploads/2019/12/19074950/Abstract-Futuristic-Free-HD-Background-with-Honeycomb.jpg')]">
				<div class="w-1/2">
					<div class="h-1/2 w-full">
						<img
							class="h-full"
							src="images/login.svg"
							alt="" />
					</div>
					<div>
						<div class="text-xl font-semibold text-center my-2 text-white">
							Lorem ipsum dolor sit
						</div>
						<div class="text-gray-400 text-center hidden lg:flex">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas
							veritatis
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
